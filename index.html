<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThingS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="bg-dark text-white text-center py-3">
        <h1>ThingS</h1>
    </header>

     <!-- List Items -->
    <div class="container mt-4">
        <ul id="todo-list" class="list-group"></ul>

        <button id="create-new" class="btn btn-success position-fixed bottom-0 end-0 m-4 rounded-circle p-4" style="width: 70px; height: 70px; background-color: #2f2f2f; color: white;">
            +
        </button>
    </div>

    <!-- Modals -->
    <!-- Modal edit -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Edit</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="todo-form">
              <div class="mb-3">
                <label for="item-image" class="form-label">Img</label>
                <input type="file" class="form-control" id="item-image">
              </div>
              <div class="mb-3">
                <label for="item-title" class="form-label">Title *</label>
                <input type="text" class="form-control" id="item-title" placeholder="Title">
              </div>
              <div class="mb-3">
                <label for="item-description" class="form-label">Description *</label>
                <textarea class="form-control" id="item-description" rows="3" placeholder="Description"></textarea>
              </div>
              <div class="mb-3">
                <label for="item-category" class="form-label">Category</label>
                <select class="form-control" id="item-category">
                    <option value="">No Category</option>
                    <option value="Animes" data-color="wine">Animes</option>
                    <option value="Movies" data-color="#2f2f2f">Movies</option>
                    <option value="Series" data-color="purple">Series</option>
                  </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Back</button>
            <button type="button" id="save-btn" disabled class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal confirm delete -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmDeleteModalLabel">Confirm deletion</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
            <button type="button" id="confirm-delete-btn" class="btn btn-danger">Yes delete</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal img original size -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="imageModalLabel">Cover</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body text-center">
            <img id="modal-image" src="" alt="Original Cover" class="img-fluid">
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
